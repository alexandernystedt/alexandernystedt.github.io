<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" type="text/css" href="style.css?version=51"/>
</head>

<body>
    <div id="main-canvas">
        <div class="gui">
            <div src="res/speedometer.png" id="speedometer-container">
                <img src="res/speedometer.png"></img>
                <p id="speedometer">0</p>
            </div>
            <p>drifting value</p>
            <input id="drifting_value" type="range" min="0" max="100" value="60">
            <p id="drifting_value_display">60%</p>
            <p>space drifting value</p>
            <input id="space_drifting_value" type="range" min="0" max="100" value="100">
            <p id="space_drifting_value_display">100%</p>
        </div>
        
        <div id="lobby">
            <p id="current-game">Current game: none</p>
            
            
        </div>
        
        <div id="play">
            <button id="host" type="button">Host</button>
            <button id="join" type="button">Join</button>
            <!--<button id="leave" type="button">Leave</button>-->
        </div>
        
        <div id="join-panel">
            <input id="code" type="text" placeholder="Enter game code">
            <button id="join-panel-close" type="button">X</button>
            <button id="join-panel-accept">Accept</button>
            <button id="join-panel-cancel">Cancel</button>
        </div>
        
    </div>
    
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.min.js"></script>-->
    <script src='./lib/three.js'></script>
    <script src="./lib/OBJLoader.js"></script>
    
    <script type="module" src="./src/renderer.js"></script>
    
    <script type="module" src="./src/main.js"></script>
    
</body>

</html>
